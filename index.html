<html lang="">

<head>
	<meta charset="">
	<meta name="viewport" content="width=, initial-scale=">
	<title>SetInterval & ClearInterval</title>
</head>

<body>
	<div id="myText">
  <!-- Text will come dynamically -->
	</div>
  <button id="interval_btn">Stop Interval</button>
</body>
  <script>
  
  // setInterval method will execute your command every given time/second
  let getInterval = setInterval(() => {
      document.getElementById('myText').innerHTML += ' Hello World'
  },1000); // 1000 = 1 second
	
  // this handler will stop interval when you will trigger 
 // this event using click on given button
  function stopInterval(){
    clearInterval(getInterval)
  };
  document.getElementById('interval_btn').addEventListener('click',stopInterval); 
  
  </script>
</html>
